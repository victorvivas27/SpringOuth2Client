<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Perfil de Usuario</title>
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <a href="/">Inicio</a>
    <a href="/profile">Perfil</a>
    <a href="/fotos">Fotos</a>
    <a href="/videos">Videos</a>
    <a href="/settings">Configuración</a>
    <!-- Ternario para Login / Logout -->
    <a th:href="@{${#authentication != null} ? '/logout' : '/signin'}"
       th:text="${#authentication != null} ? 'Iniciar sesión' : 'Cerrar sesión'"></a>
</nav>

<!-- Main Section -->
<section class="profile-section">
    <div class="profile-header">
        <h1>Bienvenido a tu Perfil</h1>
    </div>

    <div class="profile-content">
        <!-- Foto de perfil -->
        <div class="profile-picture">
            <img alt="Foto de perfil" th:src="${picture != null ? picture : avatar_url}">
        </div>

        <!-- Información del usuario -->
        <div class="profile-info">
            <p><span th:text="${name}">Nombre del usuario</span></p>
            <p><span th:text="${email}">Email del usuario</span></p>
            <p><span th:text="${login}">Login del usuario</span></p>

        </div>
    </div>
</section>


<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Tu Aplicación. Todos los derechos reservados.</p>
</footer>
</body>
</html>
